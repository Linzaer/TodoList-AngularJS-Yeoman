<div class="container">
    <h2>Mytodos</h2>

    <form role="form" ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
             <span class="input-group-btn">
              <input type="submit" value="Add" class="btn btn-primary">
             </span>
            </div>
        </div>
    </form>
    <p></p>

    <div ui-sortable ng-model="todos">
        <p style="padding: 5px 10px;cursor: move" ng-repeat="todo in todos track by $index" class="input-group">
            <input type="text" ng-model="todo" class="form-control"/>
        <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        </span>
        </p>
    </div>
</div>
